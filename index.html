<!DOCTYPE html>
<html>
  <head>
    <title>1545 stream graphics</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
    <script src= "http://player.twitch.tv/js/embed/v1.js"></script>
  </head>

  <body>
    <div class="stream-container">
      <canvas id="grid_bg"></canvas>
      <svg id="grid_svg" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="var(--border-gray)" stroke-width="1" />
          </pattern>
        </defs>

        <rect width="100%" height="100%" fill="url(#smallGrid)" />
      </svg>


      <div class="top-bar">
        <div class="nameplate" id="main_nameplate" style="--color: var(--dark-gray)">
          <img class="nameplate__avatar">
          <div class="nameplate-text">
            <span class="nameplate__name"></span>
            <div class="nameplate-info">
              <span class="nameplate-info__cell"><span class="nameplate__team"></span></span>
              <span class="nameplate-info__cell nameplate__social">
                <span class="fab fa-twitch"></span>
                <span class="nameplate__twitch__text"></span>
              </span>
            </div>
          </div>
        </div>

        <div class="gameplate" id="main_gameplate">
          <div class="gameplate-info">
            <span class="gameplate-info__cell gameplate__category"></span>
            <span class="gameplate-info__cell gameplate__estimate"></span>
          </div>
          <span class="gameplate-game gameplate__name"></span>
        </div>
      </div>


      <div class="side-bar">
        <div class="cycled-stream cycled-stream--one">
          <div class="cycled_stream__info">
            <div class="nameplate nameplate--minor" id="cycled-stream__top_nameplate" style="--color: var(--dark-gray)">
              <img class="nameplate__avatar">
              <div class="nameplate-text">
                <span class="nameplate__name"></span>
                <div class="nameplate-info">
                  <span class="nameplate-info__cell"><span class="nameplate__team"></span></span>
                  <span class="nameplate-info__cell nameplate__social">
                    <span class="fab fa-twitch"></span>
                    <span class="nameplate__twitch__text"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="cycled-stream__stream" id="side-bar__cycled-stream__top"></div>
        </div>

        <div class="cycled-stream cycled-stream--two">
          <div class="cycled-stream__stream" id="side-bar__cycled-stream__bottom"></div>

          <div class="cycled_stream__info">
            <div class="nameplate nameplate--minor" id="cycled-stream__bottom_nameplate" style="--color: var(--dark-gray)">
              <img class="nameplate__avatar">
              <div class="nameplate-text">
                <span class="nameplate__name"></span>
                <div class="nameplate-info">
                  <span class="nameplate-info__cell"><span class="nameplate__team"></span></span>
                  <span class="nameplate-info__cell nameplate__social">
                    <span class="fab fa-twitch"></span>
                    <span class="nameplate__twitch__text"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="stream-placeholder" id="featured_stream">
      </div>

      <div class="commentary-box">
        <div class="timeplate">
          <span class="timeplate-timer">
            <span class="timeplate__description">Total Time</span>
            <span class="live-timer" data-started_at="1531522800">00:00:00</span>
          </span>
        </div>

        <div class="timeplate" id="main_timeplate">
          <div class="timeplate-timer">
            <span class="timeplate__description">This Run</span>
            <span class="timeplate-timer__time">00:00:00</span>
          </div>
        </div>
      </div>

      <div class="bottom-bar">
        <div class="bottom-bar__brand">
          The 1545
        </div>
      </div>


      <div class="wipe-overlay-leader --1"></div>
      <div class="wipe-overlay-leader --2"></div>
      <div class="wipe-overlay">
        <div class="wipe-overlay__backgrounds">
          <img class="wipe-overlay__background--old"></img>
          <img class="wipe-overlay__background--new"></img>
        </div>

        <div class="wipe-overlay__content">
          <div class="wipe-overlay__runner"></div>
          <span class="wipe-overlay__info"></span>
        </div>
      </div>
    </div>
  </body>


  <script src="./index.ts"></script>
</html>
